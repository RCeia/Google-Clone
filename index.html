<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zoogle Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" href="letter-z-icon.png" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><span style="color:blue">Z</span><span style="color:red">o</span><span style="color:#FABC06">o</span><span style="color:blue">g</span></span><span style="color:green">l</span><span style="color:red">e</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="images.html">Images</a></li>
                        <li class="nav-item"><a class="nav-link" href="advanced.html">Advanced Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="search-box">
            <img src="Zoogle-Logo.png">
            <form action="https://google.com/search">
                <input type="text" autocomplete="off" name="q" placeholder="Zoogle Everything!">
                <input type="submit" value="Zoogle Search">  
                <input type="submit" name="btnI" value="Feeling Lucky!"> 
            </form>
        </div>
    </body>
</html>
